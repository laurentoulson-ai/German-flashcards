<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>German Flashcards</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Add some loading styles */
        .loading {
            text-align: center;
            padding: 50px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #e4ab49;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img id="coverImage" src="data/images/cover.jpeg" alt="Cover" class="cover-image">
        </header>
        
        <main class="chapters-grid" id="chaptersContainer">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading chapters...</p>
            </div>
        </main>
        
        <div class="progress-summary">
            <div class="progress-item">
                <span class="progress-label">Total Words:</span>
                <span class="progress-value" id="totalWords">0</span>
            </div>
            <div class="progress-item">
                <span class="progress-label">Words Learned:</span>
                <span class="progress-value" id="learnedWords">0</span>
            </div>
            <div class="progress-item">
                <span class="progress-label">Chapters:</span>
                <span class="progress-value" id="chaptersCount">0/17</span>
            </div>
        </div>
        
        <div class="actions">
            <button id="exportBtn" class="btn-secondary">
                <i class="fas fa-download"></i> Export Progress
            </button>
            <button id="importBtn" class="btn-secondary">
                <i class="fas fa-upload"></i> Import Progress
            </button>
        </div>
    </div>
    
    <input type="file" id="importFile" accept=".json" style="display: none;">
    
    <!-- ensure the app language is available before loading data.js; default to 'de' -->
    <script>
        (function(){
            try {
                var lang = localStorage.getItem('appLanguage') || 'de';
                // expose to scripts
                window.APP_LANG = lang;
            } catch (e) {
                window.APP_LANG = 'de';
            }
            // set the cover image depending on language (use Spanish cover when 'es')
            try {
                var img = document.getElementById('coverImage');
                if (img) {
                    if (window.APP_LANG === 'es') img.src = 'data/images/cover-spanish.png';
                    else img.src = 'data/images/cover.jpeg';
                }
            } catch (e) { console.warn('Failed to set cover image', e); }
        })();
    </script>
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
